<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Calculadora de Combustível</div>
            <div class="input">
                <label for="distancia">Distância da Viagem (km):</label>
                <input type="number" id="distancia" placeholder="Em km">
            </div>
            <div class="input">
                <label for="consumo">Consumo Médio (km/l):</label>
                <input type="number" id="consumo" placeholder="km por litro">
            </div>
            <div class="input">
                <label for="preco">Preço do Combustível (R$/l):</label>
                <input type="number" id="preco" placeholder="Preço por litro">
            </div>
            <button id="calcular">Calcular</button>
            <div class="result" id="resultado"></div>
        </div>
    </main>
    <script src="calculadora.js"></script>
</body>
      </html>
